version: 0.2

phases:
  install:
    commands:
      - echo Entered the install phase...
      - add-apt-repository ppa:openjdk-r/ppa
      - apt-get update
      - apt-get install -y openjdk-8-jdk
      - npm update -g npm
      - npm install -g grunt-cli

  pre_build:
    commands:
      - echo Entered the pre_build phase...
      - npm install

  build:
    commands:
      - echo Entered the build phase...
      - echo Build started on `date`
      - npm run generate
      - npm run generate-api-docs

  post_build:
    commands:
      - echo Entered the post_build phase...
      - aws s3 sync dist "s3://www.starpeace-project.com/$CODEBUILD_BUILD_ID"
      - aws cloudfront update-distribution --id E1IMGZSYYR5EOR --distribution-config "\"Origins\": { \"Items\": [{ \"OriginPath\": \"$CODEBUILD_BUILD_ID\", \"S3OriginConfig\": { \"OriginAccessIdentity\": \"\" }, \"Id\": \"S3-Website-www.starpeace-project.com.s3-website-us-east-1.amazonaws.com\", \"DomainName\": \"www.starpeace-project.com.s3-website-us-east-1.amazonaws.com\" }], \"Quantity\": 1 }"
      - echo Build completed on `date`

artifacts:
  files:
    - dist/**/*
